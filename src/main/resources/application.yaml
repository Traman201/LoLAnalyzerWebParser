spring:
    thymeleaf: # Thymeleaf
        cache: false
        mode: HTML
        encoding: UTF-8
        prefix: file:src/main/resources/templates/


---
spring:
    config:
        activate:
            on-profile: psdev
    datasource:
        username: sa
        password: password
        url: ${DATABASE_PATH}
        driverClassName: org.h2.Driver
        generate-unique-name: false
        name: ${DATABASE_NAME}
        jpa:
            database-platform: org.hibernate.dialect.H2Dialect
            hibernate:
                ddl-auto: update



        h2:
            console:
                enabled: true
                settings:
                    web-allow-others: true
logging:
    file:
        name: log/log.log