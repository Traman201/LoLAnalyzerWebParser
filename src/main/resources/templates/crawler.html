<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form method="post">
  <input type="number" class="form-control" placeholder="numberofMatches"  aria-describedby="basic-addon2" name="numMatches">
  <br>
  <input type="text" class="form-control" placeholder="api Key"  aria-describedby="basic-addon2" name="apiKey">
  <br>
  <input type="text" class="form-control" placeholder="start puuid"  aria-describedby="basic-addon2" name="puuid">
  <div class="input-group-append" style="margin-top:10px">
    <button class="btn btn-outline-secondary" type="submit">Send</button>
  </div>
</form>

<h3>
  В базе данных <th:block th:text="${count}"></th:block> записей.
</h3>
<br>
<h3>
  <th:block th:if="${crawler.isCrawling}" >
    Crawler is crawling. Remaining: <th:block th:text="${crawler.getRemainingCount()}"></th:block>
  </th:block>
  <th:block th:if="${!crawler.isCrawling}">
    Crawler is resting.
  </th:block>
</h3>

<form method="get">
  <button class="btn btn-outline-secondary" type="submit" name="requestStop" value="yes">Запросить остановку</button>
</form>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
