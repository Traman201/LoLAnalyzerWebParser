<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Participants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Platform</th>
        <th scope="col">Puuid</th>
            <th:block th:each="textEntry : ${participants[0].textData}">
                <th scope="col" th:text="${textEntry.key}"></th>
            </th:block>
            <th:block th:each="textEntry : ${participants[0].numericData}">
                <th scope="col" th:text="${textEntry.key}"></th>
            </th:block>
            <th:block th:each="textEntry : ${participants[0].booleanData}">
                <th scope="col" th:text="${textEntry.key}"></th>
            </th:block>
            <th:block th:each="textEntry : ${participants[0].challenges.longValues}">
                <th scope="col" th:text="${textEntry.key}"></th>
            </th:block>
            <th:block th:each="textEntry : ${participants[0].challenges.realValues}">
                <th scope="col" th:text="${textEntry.key}"></th>
            </th:block>


    </tr>
    </thead>
    <tbody>
    <tr th:each="participant : ${participants}" >
        <td th:text="${participant.id.matchId.gameId}"></td>
        <td th:text="${participant.id.matchId.platformId}"></td>
        <td th:text="${participant.id.puuid}"></td>
        <th:block th:each="textEntry : ${participant.textData}">
            <td scope="col" th:text="${textEntry.value}"></td>
        </th:block>
        <th:block th:each="textEntry : ${participant.numericData}">
            <td scope="col" th:text="${textEntry.value}"></td>
        </th:block>
        <th:block th:each="textEntry : ${participant.booleanData}">
            <th scope="col" th:text="${textEntry.value}"></th>
        </th:block>
        <th:block th:each="textEntry : ${participant.challenges.longValues}">
            <th scope="col" th:text="${textEntry.value}"></th>
        </th:block>
        <th:block th:each="textEntry : ${participant.challenges.realValues}">
            <th scope="col" th:text="${textEntry.value}"></th>
        </th:block>
    </tr>

</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
