<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Games</h1>
<div class="input-group mb-3" style="margin: 20px; ">
    <form method="post">
        <input type="number" class="form-control" placeholder="matchId(numberOnly)"  aria-describedby="basic-addon2" name="matchID">
        <br>
        <input type="text" class="form-control" placeholder="api Key"  aria-describedby="basic-addon2" name="apiKey">
        <div class="input-group-append" style="margin-top:10px">
            <button class="btn btn-outline-secondary" type="submit">Send</button>
        </div>
    </form>

</div>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">creation</th>
        <th scope="col">duration</th>
        <th scope="col">map</th>
        <th scope="col">queue</th>
        <th scope="col">end</th>
        <th scope="col">start</th>
        <th scope="col">mode</th>
        <th scope="col">Name</th>
        <th scope="col">type</th>
        <th scope="col">version</th>
        <th scope="col">platform</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${games}" >
        <td th:text="${game.matchId}"></td>
        <td th:text="${game.gameCreation}"></td>
        <td th:text="${game.gameDuration}"></td>
        <td th:text="${game.mapId}"></td>
        <td th:text="${game.queueId}"></td>
        <td th:text="${game.gameEndTimestamp}"></td>
        <td th:text="${game.gameStartTimestamp}"></td>
        <td th:text="${game.gameMode}"></td>
        <td th:text="${game.gameName}"></td>
        <td th:text="${game.gameType}"></td>
        <td th:text="${game.gameVersion}"></td>
        <td th:text="${game.platform}"></td>
    </tr>

</table>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
