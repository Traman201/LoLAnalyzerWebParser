<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Participants</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
    .col{
      border: 1px solid black;
      background-color: #d3fefb;
    }

  </style>
</head>
<body>

<div class="container col-12">
  <div class="row">
    <div class="col">
      <p>GameID: </p>
      <p th:text="${timeline.id.gameId}"></p>
    </div>
    <div class="col">
      <p>Platform: </p>
      <p th:text="${timeline.id.platformId}"></p>
    </div>
    <div class="col">
      <p>frameInterval: </p>
      <p th:text="${timeline.frameInterval}"></p>
    </div>
  </div>
  <div class="row flex-row flex-nowrap ">
    <th:block th:each="frame : ${timeline.frames}">
      <div class="col" style="">
        <div class="row" style="padding: 10px">
          <p>Timestamp</p>
          <p th:text="${frame.id.timestamp}"></p>
        </div>
        <div class="row" style="padding: 10px">
            <div class="row col-12" th:each="pf : ${frame.participantFrames}" style="padding: 10px">
                <div class="row col-12">
                  <span>participantId: </span>
                  <span th:text="${pf.id.participantId}"></span>
                  <hr>
                </div>
                  <div class="row col-12" th:each="entry : ${pf.championStats.stats}">
                    <span th:text="${entry.key}"></span>
                    <span th:text="${entry.value}"></span>
                  </div>
              <div class="row col-12" th:each="entry : ${pf.damageStats.stats}">
                <span th:text="${entry.key}"></span>
                <span th:text="${entry.value}"></span>
              </div>
              <div class="row col-12">
                <span>X: </span>
                <span th:text="${pf.position.x}"></span>
                <span>Y: </span>
                <span th:text="${pf.position.y}"></span>
              </div>
              <div class="row col-12" th:each="entry : ${pf.frameValues}">
                <span th:text="${entry.key}"></span>
                <span th:text="${entry.value}"></span>
              </div>
            </div>
        </div>
      </div>
    </th:block>
  </div>




</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
